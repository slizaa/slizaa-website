{{ define "main" }}

<!-- =========== Section 2 =========== -->
<div class="container-fluid horizontal-section-container clearfix">

    <div class="row">

        <!-- documentation navigation -->
        <div id="pages-toc"  class="col-md-3 col-lg-3">
            <div id="pages-toc-box">
                    {{ partial "menu_taxonomy.html" (dict "taxonomy" .Site.Taxonomies.developmentCategories ) }}
            </div>
        </div>

        <div id="main-page-content" class="col-md-9 col-lg-9 section-container main-page-content clearfix">

            <div class="section-content">
                <h1>{{ .Title }}</h1>
            </div>

            <div class="section-content">
                {{ replace .Content .Summary "" | safeHTML }}
            </div>
        </div>

    </div>

</div>

{{ end }}
