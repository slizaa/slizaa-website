{{ define "main" }}

<!-- =========== Section 2 =========== -->
<div class="container-fluid horizontal-section-container clearfix">

    <div class="row">

        <div id="asciidoc-toc"  class="col-md-3 col-lg-3">
            <div id="asciidoc-toc-box">
                {{ partial "documentation/nav.html" . }}
            </div>
        </div>

        <div id="asciidoc-content" class="col-md-9 col-lg-9">
            <div id="main-page-content" class="section-container main-page-content clearfix">

                <div class="section-content">
                    <h1>{{ .Title }}</h1>
                </div>

                <div id="documentation-toc-box">
                    {{ .TableOfContents }}
                </div>

                <div class="section-content">
                    {{ .Content }}
                </div>
            </div>
        </div>

    </div>

</div>

{{ end }}
