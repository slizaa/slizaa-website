<ul class="section-one-and-two-pages-by-just-omitting-three">
    <li class="border-bottom font-weight-bold mb-1">{{ .title }}</li>
    {{ range where .current.Site.Pages.ByDate.Reverse "Section" .section }}
        {{ if .IsPage }}
        <li><a href="{{ .URL }}" class="card-link">{{ .Title }}</a></li>
        {{ end }}   
    {{ end }}
</ul>
