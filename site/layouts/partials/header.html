<!-- =========== Header =========== -->
<header class="clearfix">

    <div class="logo">
        <a href="/index.html"><img src="/img/slizaa-logo.svg" alt="slizaa.org" width="220"></a>
    </div>

    <div id="main-menu-container" class="clearfix">

        <div id="mobile-menu-icon" class="btn btn-outline-inverse visible-xs"><span
                class="glyphicon glyphicon-th"></span></div>

        <ul id="main-menu">
            <li class='menu-item {{ if eq .Section "blog" }}current-menu-ancestor{{ end }}'><a href="/blog"><i class="fa fa-pencil "></i>Blog</a></li>
            <li class='menu-item {{ if eq .Section "documentation" }}current-menu-ancestor{{ end }}'><a href="/documentation"><i class="fa fa-terminal "></i>Documentation</a>
                <ul class="sub-menu">
                    <li class="menu-item"><a href="/documentation/getting_started">Getting started</a></li>
                </ul>
            </li>
            <li class='menu-item {{ if eq .Section "download" }}current-menu-ancestor{{ end }}'><a href="/download"><i class="fa fa-download "></i>Download</a></li>
            <li class='menu-item {{ if eq .Section "get_nvolved" }}current-menu-ancestor{{ end }}'><a href="#"><i class="fa fa-code-fork "></i>Get involved</a>
                <ul class="sub-menu">
                    <li class="menu-item"><a target="_blank" href="https://github.com/slizaa">Source code</a></li>
                    <li class="menu-item"><a target="_blank" href="https://github.com/slizaa/slizaa/issues">Issue tracker</a></li>
                    <li class="menu-item"><a target="_blank" href="https://travis-ci.org/slizaa">CI server</a></li>
                </ul>
            </li>
            <li class='menu-item {{ if eq .Section "contact" }}current-menu-ancestor{{ end }}'><a href="/contact"><i class="fa fa-envelope "></i>Contact</a></li>
        </ul>
    </div>

</header>
